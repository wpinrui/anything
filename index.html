<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>anything: Generate everything</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&family=Playfair+Display:wght@500&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/c857dd6a75.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Navbar -->
        <section id="navbar">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="#">anything</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link" onclick="navigateNumber()"
                            >number</a
                        >
                        <a class="nav-item nav-link" onclick="navigateString()"
                            >string</a
                        >
                        <a class="nav-item nav-link" onclick="navigateDice()"
                            >dice</a
                        >
                        <a class="nav-item nav-link" onclick="navigateCoin()"
                            >coin</a
                        >
                        <a class="nav-item nav-link" onclick="navigateList()"
                            >list</a
                        >
                        <a
                            class="nav-item nav-link"
                            onclick="navigateProgramming()"
                            >programming</a
                        >
                    </div>
                </div>
            </nav>
        </section>

        <!-- Number  -->
        <section id="number" class="">
            <p class="title">Number</p>
            <p class="subtitle">
                Generate random numbers in a specified range.
            </p>
            <div class="row">
                <div class="number-group col-lg-4 col-md-6">
                    <label for="min-input" class="number-input-label"
                        >min</label
                    >
                    <div class="row m-0">
                        <div
                            class="number-button-div minus-div"
                            onclick="numberDecrementMin()"
                        >
                            <i
                                id="min-down"
                                class="fa-solid fa-minus fa-3x number-button"
                            ></i>
                        </div>
                        <input
                            id="min-input"
                            class="number-input col-md-5"
                            type="number"
                            step="1"
                        />
                        <div
                            class="number-button-div plus-div"
                            onclick="numberIncrementMin()"
                        >
                            <i
                                id="min-up"
                                class="fa-solid fa-plus fa-3x number-button"
                            ></i>
                        </div>
                    </div>
                </div>

                <div class="number-group col-lg-4 col-md-6">
                    <label for="max-input" class="number-input-label"
                        >max</label
                    >
                    <div class="row m-0">
                        <div
                            class="number-button-div minus-div"
                            onclick="numberDecrementMax()"
                        >
                            <i
                                id="max-down"
                                class="fa-solid fa-minus fa-3x number-button"
                            ></i>
                        </div>
                        <input
                            id="max-input"
                            class="number-input"
                            type="number"
                            step="1"
                        />
                        <div
                            class="number-button-div plus-div"
                            onclick="numberIncrementMax()"
                        >
                            <i
                                id="max-up"
                                class="fa-solid fa-plus fa-3x number-button"
                            ></i>
                        </div>
                    </div>
                </div>
            </div>

            <p class="number-input-label hidden" id="result-div">
                result:
                <span id="number-result">100</span
                ><i
                    class="fa-solid fa-clone copy-to-clipboard"
                    data-bs-toggle="popover"
                    data-bs-content="Result copied to clipboard."
                    onclick="numberCopyToClipboard()"
                ></i>
            </p>

            <button class="btn generate-btn" onclick="numberGenerate()">
                Generate
            </button>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="scripts.js"></script>
    </body>
</html>
